<form id="searchForm" (ngSubmit)="doSearch()">
  <div class="row">
    <div class="col-11 bg-tp">
      <ng-select class="custom" required [items]="charities" [virtualScroll]="true" bindLabel="name" name="search"
      bindValue="name" 
      placeholder="Search by name" [(ngModel)]="searchKey">
      </ng-select>
    </div>
    <div class="col-1 bg-tp">
      <button type="submit" class="btn btn-default pull-left">
                    <i class="fa fa-search "></i>
      </button>
    </div>
  </div>
</form>
