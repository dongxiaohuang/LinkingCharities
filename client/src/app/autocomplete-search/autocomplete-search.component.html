<form [formGroup]="searchForm" (ngSubmit)="doSearch()">

    <div class="col-11 bg-tp">

      bindValue="name" typeToSearchText="aa"
      [typeahead]="typeahead"
      placeholder="Search by name" [(ngModel)]="searchKey">
      </ng-select> -->
      <input id="typeahead-basic" type="text" class="form-control"  [(ngModel)]="searchKey" formControlName="key" required [ngbTypeahead]="search"/>

</form>
