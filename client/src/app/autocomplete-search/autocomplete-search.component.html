<form id="searchForm">
  <div class="row">
    <div class="col-11 bg-tp">
      <ng-select class="custom" [items]="charities" [virtualScroll]="true" bindLabel="name" name="search" bindValue="_id" placeholder="Search by name" [(ngModel)]="selectedCityId">
      </ng-select>
    </div>
    <div class="col-1 bg-tp">
      <button type="submit" class="btn btn-default pull-left">
                    <i class="fa fa-search "></i>
      </button>
    </div>
  </div>
</form>
