<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Login Via</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body login-dp">
    <ngb-tabset>
      <ngb-tab title="As a donator">
        <ng-template ngbTabContent>
          <br/>
          <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav" (ngSubmit)="onUserSubmit()">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail2">Username</label>
              <input class="form-control" name="username" [(ngModel)]="user.username" id="exampleInputEmail2" placeholder="Email address" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword2">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="exampleInputPassword2" placeholder="Password" required>
              <div class="help-block text-right"><a href="">Forget the password ?</a></div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" [(ngModel)]="user.remember" name="remember"> keep me logged-in</label>
              <div class="social-buttons text-right">
                <a href="#" class="btn btn-fb"><i class="fab fa-facebook-f"></i> Facebook</a>
              </div>
            </div>
          </form>
          <div *ngIf="errMess">
            <h4>Error</h4>
            <h5>{{errMsg}}</h5>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="As a charity">
        <ng-template ngbTabContent>
          <br/>
          <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav" (ngSubmit)="onCharitySubmit()">
               <div class="form-group">
                 <label class="sr-only" for="username">Username</label>
                 <input class="form-control" name="username" [(ngModel)]="charity.username" id="username" placeholder="Username" required>
               </div>
               <div class="form-group">
                 <label class="sr-only" for="password">Password</label>
                 <input type="password" class="form-control" name="password" [(ngModel)]="charity.password" id="password" placeholder="Password" required>
                 <div class="help-block text-right"><a href="">Forget the password ?</a></div>
               </div>
               <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-block">Sign in</button>
               </div>
               <div class="checkbox">
                 <label><input type="checkbox" [(ngModel)]="charity.remember" name="remember"> keep me logged-in</label>
               </div>
          </form>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>

  <div class="modal-footer">
    New here ? <a [routerLink]="['/signup']" (click)="modalReference.dismiss()"><b>Join Us</b></a>
  </div>
</ng-template>

<a id="loginMenu" class="btn" (click)="openVerticallyCentered(content)"><i class="fas fa-sign-in-alt"></i> <b>Login</b></a>
