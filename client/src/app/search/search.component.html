<div class="bg">
</div>

<section id="search">
  <div class="container p-3 p-md-5">
    <div *ngIf="!content" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <h3 *ngIf="content && !content.search_result.nbHits" class="display-2 text-center mt-5">No Results</h3>
    <div *ngIf="content && content.search_result.nbHits">
      <p>{{ lower }}-{{ upper }} of {{ content?.search_result.nbHits }} results for
        <span class="text-warning">"{{ query }}"</span>
      </p>
      <hr>
     <div *ngFor="let charity of content.search_result.hits">
          <app-card [charity]="charity"></app-card>
      </div>

      <ngb-pagination [collectionSize]="content.search_result.nbHits" [pageSize]="10" [(page)]="page" (pageChange)="getCharities(query, page)"></ngb-pagination>
    </div>
  </div>
</section>
