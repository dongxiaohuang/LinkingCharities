<ngb-carousel>
  <ng-template ngbSlide *ngFor="let pic of coverPics" >
    <img src="{{pic.url}}" class="responsive" alt={{pic.label}}>
    <div class="carousel-caption">
      <h3>{{pic.label}}</h3>
      <p>{{pic.description}}</p>
    </div>
    <app-autocomplete-search id="searchForm"></app-autocomplete-search>
  </ng-template>
</ngb-carousel>
