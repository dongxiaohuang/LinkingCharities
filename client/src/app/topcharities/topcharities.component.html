
    <div class="row">
        <div class="col-6 col-sm-4 col-md-3" *ngFor="let charity of charities">
            <div class="card box-shadow" >
                <div class="card-image">
                    <img class="img-fluid" src="{{baseUrl}}{{charity.image}}" alt="{{charity.name}}">
                </div><!-- card image -->

                <div class="card-content">
                    <a class="card-title" [routerLink]="['/charitydetail', charity._id]">{{charity.name}}</a>
                    <button type="button" id="show" (click)="display(charity._id)" class="btn btn-custom pull-right" aria-label="Left Align">
                        <i class="fa fa-ellipsis-v"></i>
                    </button>
                </div><!-- card content -->
                <div class="row container">
                     <div class="col-4" *ngFor="let category of charity.labels" >
                          <span class="badge badge-pill badge-success">{{category}}</span>
                     </div>

                </div>
                <div class="card-action row">
                    <a class="btn icon-btn btn-info col-2" href="#"> Like</a>
                    <a class="btn icon-btn btn-danger col-3" href="#"> Donate</a>
                    <a class="btn icon-btn btn-warning col-4" href="#"> Volunteer</a>
                </div><!-- card actions -->
                <div class="card-reveal {{charity._id}}">
                    <span class="card-title">{{charity.name}}</span> <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="display(charity._id)"><span aria-hidden="true">Ã—</span></button>
                    <p>{{charity.info}}</p>
                </div><!-- card reveal -->
            </div>
        </div>
    </div>
